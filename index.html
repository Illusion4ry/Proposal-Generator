<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaxDome AI Sales Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              taxdome: {
                blue: '#0072EF',
                dark: '#0B1C33',
                light: '#F4F7FB'
              },
              apple: {
                gray: '#F5F5F7',
                text: '#1D1D1F'
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      .page-padding {
        padding-left: 20mm !important;
        padding-right: 20mm !important;
      }
      
      /* PDF Mode Styles - strict A4 sizing */
      .pdf-mode {
        width: 210mm !important;
        margin: 0 auto !important;
        background-color: white !important;
      }
      
      .pdf-mode .print-page {
        width: 210mm !important;
        height: 296mm !important; /* Reduced slightly from 296.5mm to ensure no overflow triggers new page */
        margin: 0 !important;
        padding: 0 !important;
        overflow: hidden !important; /* Critical: crop content like decorative circles */
        page-break-after: always !important;
        background: white !important;
        position: relative !important;
        display: flex !important;
        flex-direction: column !important;
        border: none !important;
        box-shadow: none !important;
      }
      
      .pdf-mode .print-page:last-child {
        page-break-after: avoid !important;
      }

      /* Utility to force breaks if needed, though fixed height usually handles it */
      .force-break-before {
        page-break-before: always !important;
      }
      
      .avoid-break {
        page-break-inside: avoid !important;
      }

      /* Print Media Styles (CMD+P) */
      @media print {
        @page { margin: 0; size: A4; }
        html, body {
          height: 100%;
          overflow: visible !important;
          background: white !important;
        }
        
        .no-print { display: none !important; }
        
        .print-container {
          width: 100% !important;
        }
        
        .print-page {
          page-break-after: always;
          width: 100% !important;
          height: 297mm !important;
          overflow: hidden !important;
        }
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1"
  }
}
</script>
</head>
  <body class="bg-apple-gray text-apple-text antialiased selection:bg-taxdome-blue selection:text-white">
    <div id="root"></div>
  </body>
</html>
